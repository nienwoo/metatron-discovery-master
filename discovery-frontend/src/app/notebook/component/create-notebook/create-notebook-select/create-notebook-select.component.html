<div class="ddp-wrap-layout-popup">
  <div class="ddp-ui-layout-popup">
    <div class="ddp-box-popup ddp-popup-type">
      <!-- title -->
      <div class="ddp-pop-title">{{'msg.space.create.notebook.title' | translate}}</div>
      <!-- //title -->
      <div class="ddp-pop-detail">
        <!-- 데이터 선택 -->
        <div class="ddp-ui-data-select">
          <!-- 선택시 ddp-selected 추가 -->
          <a href="javascript:" class="ddp-btn-select" (click)="next('datasource')">
            <em class="ddp-icon-boxbtn-data"></em>
            {{'msg.comm.btn.ds' | translate}}
            <em class="ddp-icon-check"></em>
          </a>

          <a href="javascript:" class="ddp-btn-select" (click)="next('dashboard')">
            <em class="ddp-icon-boxbtn-dashboard"></em>
            {{'msg.comm.btn.board' | translate}}
            <em class="ddp-icon-check"></em>
          </a>

          <a href="javascript:" class="ddp-btn-select" (click)="next('chart')">
            <em class="ddp-icon-boxbtn-chart"></em>
            {{'msg.comm.btn.chart' | translate}}
            <em class="ddp-icon-check"></em>
          </a>

          <a href="javascript:" class="ddp-btn-select" (click)="next('none')">
            <em class="ddp-icon-boxbtn-chart"></em>
            {{'msg.comm.btn.none' | translate}}
            <em class="ddp-icon-check"></em>
          </a>

        </div>
        <!-- //데이터 선택 -->

      </div>

      <!-- button -->
      <div class="ddp-ui-buttons">
        <a href="javascript:" class="ddp-btn-type-popup" (click)="close();">{{'msg.comm.btn.cancl' | translate}}</a>
      </div>
      <!-- //button -->
    </div>
  </div>
</div>
